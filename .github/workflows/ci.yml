name: CI - Backend

on:
  pull_request:
    branches: [main, develop, sandbox]
    paths:
      - '**'
      - '.github/workflows/ci.yml'
  push:
    branches: [develop, sandbox]
    paths:
      - '**'
      - '.github/workflows/ci.yml'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          install-editable: 'true'

      - name: Lint code
        uses: ./.github/actions/lint-code
        with:
          mypy-blocking: 'false'

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          install-editable: 'false'

      - name: Security scan
        uses: ./.github/actions/security-scan

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: artifacts/security/**
          retention-days: 30

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          install-editable: 'true'

      - name: Run tests
        uses: ./.github/actions/run-tests
        with:
          mongo-uri: 'mongodb://test:test@localhost:27017/test_db'
          app-env: 'testing'

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: artifacts/coverage/coverage.xml
          retention-days: 30

  docker-build:
    name: Build Docker Image & Smoke Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        uses: ./.github/actions/docker-build
        with:
          image-name: 'clinicai-backend'
          image-tag: 'ci-test'

      - name: Run container smoke test
        run: |
          echo "üê≥ Starting container smoke test..."
          
          # Start container in background
          docker run -d \
            --name test-container \
            --network host \
            -p 8000:8000 \
            -e APP_ENV=testing \
            -e MONGO_URI=mongodb://test:test@localhost:27017/test_db \
            -e DEBUG=true \
            clinicai-backend:ci-test
          
          # Wait for container to start
          echo "Waiting for container to start..."
          sleep 10
          
          # Check if container is still running
          if ! docker ps | grep test-container > /dev/null; then
            echo "‚ùå Container failed to start"
            echo "Container logs:"
            docker logs test-container
            exit 1
          fi
          
          echo "Container started successfully"
          
          # Try to reach health endpoint
          echo "Testing health endpoint..."
          MAX_ATTEMPTS=10
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "  Attempt $i/$MAX_ATTEMPTS..."
            if curl -fsS --max-time 5 http://localhost:8000/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passed!"
              docker stop test-container
              docker rm test-container
              exit 0
            fi
            
            if [ $i -lt $MAX_ATTEMPTS ]; then
              sleep 3
            fi
          done
          
          echo "‚ùå Health check failed after $MAX_ATTEMPTS attempts"
          echo "Container logs:"
          docker logs test-container
          docker stop test-container
          docker rm test-container
          exit 1
