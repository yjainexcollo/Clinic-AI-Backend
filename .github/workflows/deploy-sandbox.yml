name: Deploy to Sandbox

on:
  push:
    branches: [sandbox]
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: clinicaiacr.azurecr.io
  IMAGE_NAME: clinicai-backend
  AZURE_WEBAPP_NAME: clinic-ai-backend-sandbox
  RESOURCE_GROUP: clinic-ai

jobs:
  build-and-deploy:
    name: Build & Deploy to Sandbox
    runs-on: ubuntu-latest
    environment: sandbox
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:sandbox-latest
          cache-from: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SANDBOX }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for deployment
        run: sleep 60

      - name: Read environment config
        id: config
        uses: ./.github/actions/read-config
        with:
          environment: 'sandbox'

      - name: Health Check
        run: |
          echo "ðŸ§ª Testing health endpoint..."
          HEALTH_URL="${{ steps.config.outputs.health_url }}"
          echo "Testing: $HEALTH_URL"
          for i in {1..10}; do
            if curl -f -k "$HEALTH_URL"; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "â³ Attempt $i/10 failed, retrying in 10s..."
            sleep 10
          done
          echo "âŒ Health check failed after 10 attempts"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Sandbox" >> $GITHUB_STEP_SUMMARY
          echo "- **App Service:** ${{ env.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY