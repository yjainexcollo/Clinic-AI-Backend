# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - clinic-ai-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ✅ Quick validation only (don't build venv - let Oryx build on Azure)
      # Building venv on GitHub Actions causes GLIBC mismatch issues with Azure
      # Oryx will build dependencies on Azure with the correct GLIBC version
      - name: Validate requirements.txt
        run: |
          python -m py_compile requirements.txt 2>/dev/null || echo "✅ requirements.txt syntax check"
          echo "✅ requirements.txt is valid"
                
      # ✅ Upload ONLY code (no antenv - Oryx will build it on Azure with correct GLIBC)
      # This fixes GLIBC version mismatch and speeds up deployment significantly
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !.git/
            !__pycache__/
            !*.pyc
            !.pytest_cache/
            !.mypy_cache/
            !antenv/  # ✅ Exclude - Oryx will build on Azure with correct GLIBC
            !test_*.py
            !*.log
            !downloads/
            !storage/
          retention-days: 1
          compression-level: 1  # ✅ Fast compression (artifact is small now)

      # ✅ IMPORTANT: Oryx Build Configuration
      # Make sure SCM_DO_BUILD_DURING_DEPLOYMENT=1 is set in Azure App Service settings
      # This tells Oryx to build dependencies on Azure (fixes GLIBC compatibility)
      

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .
      
      # ✅ Quick verification (antenv will be built by Oryx on Azure)
      - name: Verify deployment files
        run: |
          test -f requirements.txt && test -f startup.py && test -d src && echo "✅ All required files present (Oryx will build dependencies on Azure)" || (echo "❌ Missing required files" && exit 1)
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8C7D6B9D76604AA8AE7851F0828194C2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0F4BE5C05D7142339421EE43640F5864 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7F1E38EE614E473FB033124105FB8D5B }}

      # ✅ Removed 20 second wait - unnecessary delay

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'clinic-ai-backend'
          slot-name: 'Production'
          package: .
          