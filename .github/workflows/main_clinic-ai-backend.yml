# WARNING:
# This is a legacy workflow kept for reference.
# It is DISABLED for automatic runs. Only manual workflow_dispatch is allowed.

name: Build and deploy Python app to Azure Web App - clinic-ai-backend

# IMPORTANT: Only manual triggers allowed - no automatic deployment
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

jobs:
  validate:
    name: Validate Deployment Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "❌ Deployment not confirmed. You must type 'DEPLOY'."
            exit 1
          fi
          echo "✅ Deployment confirmed"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
                
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1002046FA9744A1695909BD818ABC03A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_89D1B0A887D946B8A5B1C717B2C24407 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA2CA31B3EB749049A0E8D1465110CEF }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'clinic-ai-backend'
          slot-name: 'Production'

