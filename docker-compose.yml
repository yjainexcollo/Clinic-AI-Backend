version: "3.8"

services:
  # MongoDB service
  mongodb:
    image: mongo:7.0
    container_name: clinicai-mongodb
    restart: unless-stopped
    environment:
      # MongoDB credentials (can be overridden via .env.local)
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-clinicai}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - clinicai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: clinicai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application settings
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
      PORT: 8000
      HOST: 0.0.0.0
      # MongoDB connection (points to mongodb service)
      MONGO_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/${MONGO_DB_NAME:-clinicai}?authSource=admin
      MONGO_DB_NAME: ${MONGO_DB_NAME:-clinicai}
      # Load other env vars from .env.local if it exists
    env_file:
      - path: .env.local
        required: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - clinicai-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # MongoDB Express (optional - for database management)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: clinicai-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - clinicai-network

volumes:
  mongodb_data:
    driver: local

networks:
  clinicai-network:
    driver: bridge
    name: clinicai-network
